version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:11.2
    container_name: tulealtapp-mariadb-dev
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-tulealtapp}
      - MYSQL_USER=${DB_USER:-tulealtapp}
      - MYSQL_PASSWORD=${DB_PASSWORD:-tulealtapp}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - tulealtapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: tulealtapp-minio-dev
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - tulealtapp-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Admin API
  admin-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tulealtapp-admin-api-dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps:/app/apps
      - ./libs:/app/libs
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-tulealtapp}
      - DB_PASSWORD=${DB_PASSWORD:-tulealtapp}
      - DB_NAME=${DB_NAME:-tulealtapp}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-tulealtapp-images}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_FORCE_PATH_STYLE=true
    command: npm run start:admin
    networks:
      - tulealtapp-network
    depends_on:
      mariadb:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  # Partner API
  partner-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tulealtapp-partner-api-dev
    ports:
      - "3001:3001"
    volumes:
      - ./apps:/app/apps
      - ./libs:/app/libs
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-tulealtapp}
      - DB_PASSWORD=${DB_PASSWORD:-tulealtapp}
      - DB_NAME=${DB_NAME:-tulealtapp}
    command: npm run start:partner
    networks:
      - tulealtapp-network
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped

  # Customer API
  customer-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tulealtapp-customer-api-dev
    ports:
      - "3002:3002"
    volumes:
      - ./apps:/app/apps
      - ./libs:/app/libs
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-tulealtapp}
      - DB_PASSWORD=${DB_PASSWORD:-tulealtapp}
      - DB_NAME=${DB_NAME:-tulealtapp}
    command: npm run start:customer
    networks:
      - tulealtapp-network
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped

networks:
  tulealtapp-network:
    driver: bridge

volumes:
  mariadb_data:
  minio_data:

