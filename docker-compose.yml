version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:11.2
    container_name: tulealtapp-mariadb-dev
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-tulealtapp}
      - MYSQL_USER=${DB_USER:-tulealtapp}
      - MYSQL_PASSWORD=${DB_PASSWORD:-tulealtapp}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - tulealtapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: tulealtapp-minio-dev
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - tulealtapp-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  # GreenMail - Servidor SMTP local con SSL para desarrollo/testing
  greenmail:
    image: greenmail/standalone:latest
    container_name: tulealtapp-greenmail-dev
    ports:
      - "${GREENMAIL_SMTP_PORT:-3025}:3025"    # SMTP sin SSL
      - "${GREENMAIL_SMTPS_PORT:-3465}:3465"   # SMTP con SSL (SMTPS)
      - "${GREENMAIL_WEB_PORT:-8080}:8080"     # Interfaz web para ver emails
    environment:
      - JAVA_OPTS=-Dgreenmail.verbose
    networks:
      - tulealtapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 3025 && nc -z localhost 3465"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Admin API
  admin-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tulealtapp-admin-api-dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps:/app/apps
      - ./libs:/app/libs
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
      - ./nest-cli.json:/app/nest-cli.json
      - admin-api-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - TZ=America/Guatemala
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-tulealtapp}
      - DB_PASSWORD=${DB_PASSWORD:-tulealtapp}
      - DB_NAME=${DB_NAME:-tulealtapp}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-tulealtapp-images}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_FORCE_PATH_STYLE=true
      - SMTP_HOST=${SMTP_HOST:-greenmail}
      - SMTP_PORT=${SMTP_PORT:-3465}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@tulealtapp.local}
    command: npm run start:admin
    networks:
      - tulealtapp-network
    depends_on:
      mariadb:
        condition: service_healthy
      minio:
        condition: service_healthy
      greenmail:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/admin/docs-json', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Partner API
  partner-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tulealtapp-partner-api-dev
    ports:
      - "3001:3001"
    volumes:
      - ./apps:/app/apps
      - ./libs:/app/libs
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
      - ./nest-cli.json:/app/nest-cli.json
      - partner-api-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - TZ=America/Guatemala
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-tulealtapp}
      - DB_PASSWORD=${DB_PASSWORD:-tulealtapp}
      - DB_NAME=${DB_NAME:-tulealtapp}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - SMTP_HOST=${SMTP_HOST:-greenmail}
      - SMTP_PORT=${SMTP_PORT:-3465}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@tulealtapp.local}
    command: npm run start:partner
    networks:
      - tulealtapp-network
    depends_on:
      mariadb:
        condition: service_healthy
      greenmail:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/partner/docs-json', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Customer API
  customer-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tulealtapp-customer-api-dev
    ports:
      - "3002:3002"
    volumes:
      - ./apps:/app/apps
      - ./libs:/app/libs
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.base.json:/app/tsconfig.base.json
      - ./nest-cli.json:/app/nest-cli.json
      - customer-api-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER:-tulealtapp}
      - DB_PASSWORD=${DB_PASSWORD:-tulealtapp}
      - DB_NAME=${DB_NAME:-tulealtapp}
      - SMTP_HOST=${SMTP_HOST:-greenmail}
      - SMTP_PORT=${SMTP_PORT:-3465}
      - SMTP_SECURE=${SMTP_SECURE:-true}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@tulealtapp.local}
    command: npm run start:customer
    networks:
      - tulealtapp-network
    depends_on:
      mariadb:
        condition: service_healthy
      greenmail:
        condition: service_healthy
    restart: unless-stopped

networks:
  tulealtapp-network:
    driver: bridge

volumes:
  mariadb_data:
  minio_data:
  admin-api-node-modules:
  partner-api-node-modules:
  customer-api-node-modules:

